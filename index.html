<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis Assistant</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('/jarvis-image.png') no-repeat center center; 
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .search-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .search-bar::placeholder {
      color: #ccc;
    }

    .mic-button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: cyan;
      color: black;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .mic-button:hover {
      background: #0066cc;
      color: white;
    }

    .mic-button:active {
      transform: scale(0.9);
    }

    .reactor {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <!-- Reactor Animation -->
  <div class="reactor" onclick="start()">
    <div class="circle-1">
      <span></span><span></span><span></span><span></span>
    </div>
    <div class="circle-2">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="circle-3"></div>
    <div class="circle-4"><span></span><span></span><span></span></div>
    <div class="circle-5"><span></span><span></span><span></span></div>
    <div class="circle-6"></div>
    <div class="circle-7"></div>
    <div class="circle-8"><span></span><span></span><span></span></div>
  </div>

  <!-- Search Bar and Mic Button -->
  <div class="search-container">
    <input type="text" id="search" class="search-bar" placeholder="Type your query..." />
    <button class="mic-button" onclick="start()">ðŸŽ¤</button>
  </div>
</body>

</html>
